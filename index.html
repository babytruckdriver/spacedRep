<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <title>SpacedRep</title>
        <meta name="viewport" content="width=device-width" />
        <meta property="author" content="Samuel González Izquierdo - samuel.gonzalez.izquierdo@gmail.com">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="icon" href="images/favicon.png" type="image/png" />
</head>

<!-- //TODO: La convinación de teclas CTRL-m saca el menú-->
<!-- //TODO: Al pinchar en la flecha sale el menú-->
<!-- //TODO: Exportar/Importar Base de Datos a archivo (HTML5 API) -->

<body>
        <article class="app-header">
                <a href="#">
                        <span class="app-title">SpacedRep</span>
                </a>
        </article>

        <!-- Para poder colocar este elemento de forma absoluta respecto a "body", este tiene que tener "position: relative" -->
        <div class="login-tag">
        </div>

        <!-- //Note: "main" tiene posición relativa respecto al "body", y "mesa-layer" acciones-layer tienen posición absoluta respecto a "main" -->
        <main>
                <div id="menu-layer">
                        <div class="icon-menu-decks">Decks</div>
                        <div class="icon-menu-preferences">Preferences</div>
                        <span class="arrow">&#59226;</span>
                </div>



                <div id="main-layer">
                        <p>Esta es la mesa donde mostrar el conjunto de mazos y el estudio del mazo seleccionado</p>
                </div>

                <!-- //NOTE: La división "actions-layer" contendrá la plantilla Handlebars depende con los botones correspondientes a cada ocasión -->
                <!-- FUTURE: Utilizar las plantillas declaradas en la parte final en vez de este HTML estático (que solo sirve para ilustrar el diseño)-->
                <div id="actions-layer">
                        <span class="icon-action-save">Save</span>
                        <span class="icon-action-cancel">Discard</span>
                </div>
        </main>

        <footer>
                <ul id="social">
                  <a href="http://www.twitter.com/babytruckdriver" class="icon-social-twitter">
                    <li class="hide">Twitter</li>
                  </a>
                  <a href="https://github.com/babytruckdriver/" class="icon-social-github">
                    <li class="hide">GitHub</li>
                  </a>
                  <a href="http://500px.com/smux" class="icon-social-500px">
                    <li class="hide">500px</li>
                  </a>
                </ul>
        </footer>

        <!-- ===================================== -->
        <!--          Plantillas Handlebars        -->
        <!-- ===================================== -->

        <!-- Login -->
        <script  id="login-template" type="text/x-handlebars-template">
                <label for="name">User</label><input type="text" id="name" value="{{userInfo.name}}">
                <label for="pass">Pass</label><input type="password" id="pass" value="{{userInfo.pass}}">
        </script>

        <!-- Botones de acción-->
        <script  id="preferences-actions-template" type="text/x-handlebars-template">
                <span class="icon-action-save">Save</span>
                <span class="icon-action-cancel">Discard</span>
        </script>

        <script  id="decks-actions-template" type="text/x-handlebars-template">
                <span class="icon-action-play"></span>
                <span class="icon-action-pause"></span>
                <span class="icon-action-stop"></span>
        </script>

        <!-- Contenido principal -->
        <script  id="preferences-template" type="text/x-handlebars-template">
                <!-- //TODO: Crear plantilla que muestre las preferencias de la aplicación -->
        </script>

        <script  id="decks-template" type="text/x-handlebars-template">
                <!-- //TODO: Crear plantilla que muestre el listado de mazos de tarjetas -->
        </script>

        <!-- //TODO: Crear plantillas que muestren el contenido de los mazos (alta, baja, modificación) y las plantillas para el estudio de un mazo -->

        <!-- Javascript -->
        <script data-main="javascripts/main" src="node_modules/requirejs/require.js"></script>

</body>
</html>
